services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: orbit
      POSTGRES_PASSWORD: orbit
      POSTGRES_DB: orbit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./services/backend
    environment:
      DATABASE_URL: postgres://orbit:orbit@postgres:5432/orbit
      KAFKA_BROKER: kafka:9092
    depends_on:
      - postgres
      - kafka
    ports:
      - "8000:8000"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP:  PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
  acquisition:
    build: ./services/acquisition
    environment:
      SPACE_TRACK_USERNAME: ${SPACE_TRACK_USERNAME}
      SPACE_TRACK_PASSWORD: ${SPACE_TRACK_PASSWORD}
      KAFKA_BROKER: kafka:9092
    depends_on:
      - kafka
  propagator:
    build: ./services/propagator
    environment:
      KAFKA_BROKER: kafka:9092
    depends_on:
      - kafka
    

volumes:
    pgdata:
